<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>AimBrain Demo</title>
    </head>
    <body>

      <nav class="navbar navbar-inverse navbar-fixed-top">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">AimBrain Cordova App</a>
          </div>

          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="#" id="clear">Clear Log</a></li>
              <li><a href="#" id="session">Get Session</a></li>
            </ul>
          </div>

        </div>
      </nav>

      <div class="container">

        <div class="navbar-header">
          <a class="navbar-brand" href="#">AimBrain Cordova App</a>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-xs-12">
              <label>Select Method:</label>
              <select class="form-control" id="media">
                  <option>Photo</option>
                  <option selected="">Video</option>
              </select>
            </div>

            <div class="col-xs-12 buttons">
              <button id="register" class="btn btn-primary btn-block">Register</button>
              <button id="login" class="btn btn-success btn-block">Login</button>
            </div>

            <div class="col-xs-12 buttons">
              <div class="row">
                <div class="col-xs-6">
                  <button id="startCollectingData" class="btn btn-success btn-block">&#9658; Collection</button>
                </div>
                <div class="col-xs-6">
                  <button id="stopCollectingData" class="btn btn-danger btn-block">&#9689; Collection</button>
                </div>
              </div>
              <div class="row mt10">
                <div class="col-xs-6">
                  <button id="submitCollectedData" class="btn btn-primary btn-block">Submit Data</button>
                </div>
                <div class="col-xs-6">
                  <button id="getScore" class="btn btn-warning btn-block">Get Score</button>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-xs-6">
              <label>Delay</label>
              <input id="delay" type="number" value="5000" class="form-control">
            </div>
            <div class="col-xs-6">
              <label>Period</label>
              <input id="period" type="number" value="5000" class="form-control">
            </div>
            <div class="buttons col-xs-12">
              <button id="scheduleDataSubmission" class="btn btn-success btn-block">Schedule Data Submission</button>
            </div>
          </div>
        </div>

        <div class="plugin_log">
          <span>Plugin Log:</span>
          <ul id="messages">
          </ul>
        </div>

      </div>

      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
