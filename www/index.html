<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="header">
            <h1>AimBrain Cordova App</h1>
        </div>
        <div>
            <label>
                <span>Select Method:</span>
                <select class="media" id="media">
                    <option>Photo</option>
                    <option>Video</option>
                </select>
            </label>
            <div class="buttons">
              <button id="register">Register</button>
              <button id="login">Login</button>
            </div>
            <div class="buttons">
              <button id="startCollectingData">Start Data Collection</button>
              <button id="stopCollectingData">Stop Data Collection</button>
              <button id="submitCollectedData">Submit Data</button>
              <button id="getScore">Get Score</button>
            </div>
            <div>
              <label>
                <span>Delay</span>
                <input id="delay" type="number" value="5000">
              </label>
            </div>
            <div>
              <label>
                <span>Period</span>
                <input id="period" type="number" value="5000">
              </label>
            </div>
            <div class="buttons">
              <button id="scheduleDataSubmission">Schedule Data Submission</button>
            </div>
        </div>
        <div class="plugin_log">
          <span>Plugin Log:</span>
          <ul id="messages">
          </ul>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
